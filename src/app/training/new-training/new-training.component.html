<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex fxFlex.gt-xs="500px">
    <mat-card-title-group fxLayoutAlign="center">
      <mat-card-title>Let's start a Workout!</mat-card-title>
    </mat-card-title-group>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select your training</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button color="primary" type="submit" mat-button (click)="onStartTraining()">Start <mat-icon>play_arrow</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</section>
