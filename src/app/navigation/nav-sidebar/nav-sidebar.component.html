<nav  fxLayout="column">
      <button mat-button 
        color="primary" 
        routerLink='' 
        (click)="onSidNavToggle( )">Home <mat-icon>home</mat-icon></button>
      <button mat-button
        color="primary"
        routerLink='/login'
        (click)="onSidNavToggle( )"
        *ngIf="!authService.isAuth()">Login <mat-icon>login</mat-icon></button>
      <button
        mat-button
        color="primary"
        routerLink='/signup' 
        (click)="onSidNavToggle( )"
        *ngIf="!authService.isAuth()">Register <mat-icon>how_to_reg</mat-icon></button>
      <button
        mat-button
        color="primary"
        routerLink='/training' 
        (click)="onSidNavToggle( )"
        *ngIf="authService.isAuth()">Train <mat-icon>fitness_center</mat-icon></button>
      <button
        mat-button
        color="warn" 
        (click)="onSidNavToggle( )"
        (click)="authService.logout()"
        routerLink=''
        *ngIf="authService.isAuth()">Exit <mat-icon>exit_to_app</mat-icon></button>
    </nav>
